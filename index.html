<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
    .no_padding{
    padding: 0 !important;
    }

    .h1{
    color:blue;
    }

    .numeros_calculadora .col{
    font-size: 28px;
    margin: 0 5px 0 0;
    }
    
    </style>
</head>
<body>
    <div class="container-sm">
    <h1 class="h1">CALCULADORA</h1>

    <div class="row">
    <!--FILA 1: RESULTADOS DE LA CALCULADORA-->
    <div class="col-6 no_padding">
      <div class="card text-bg-light mb-3">
        <div class="card-header">Información</div>
         <div class="card-body">
          <p id="resultados_calculadora" class="card-text">0</p>
         </div>
      </div>
    </div>
    <div class="row">
        <!--FILA 2: NÚMEROS-->

        <div class="col numeros_calculadora">
        <div class="row">
            <div onclick="numeros(this)" class="col btn btn-secondary">7</div>
            <div onclick="numeros(this)" class="col btn btn-secondary">8</div>
            <div onclick="numeros(this)" class="col btn btn-secondary">9</div>
        </div>
        <br>
        <div class="row">
            <div onclick="numeros(this)" class="col btn btn-secondary">4</div>
            <div onclick="numeros(this)" class="col btn btn-secondary">5</div>
            <div onclick="numeros(this)" class="col btn btn-secondary">6</div>
        </div>
        <br>
        <div class="row">
            <div onclick="numeros(this)" class="col btn btn-secondary">1</div>
            <div onclick="numeros(this)" class="col btn btn-secondary">2</div>
            <div onclick="numeros(this)" class="col btn btn-secondary">3</div>
        </div>
        <br>
        <div class="row">
            <div class="col btn btn-secondary"></div>
            <div onclick="numeros(this)" class="col btn btn-secondary">0</div>
            <div class="col btn btn-secondary">,</div>
        </div>
        </div>
        <div class="col">
        <!--COLUMNA 2: OPERACIONES DE CALCULADORA-->
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="calculadora.js"></script>
</body>
</html>
